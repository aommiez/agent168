<link href="../../css/bootstrap.min.css" rel="stylesheet">
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>

<style>
	.panel-heading {
    	background-color: #009688;
		color: rgba(255,255,255,.84);
    	border: 0;
	}
	thead{
		background-color:#fff;
	}
	tr.read{
		background-color: #D1FFF7 !important;
	}
	.table>tbody+tbody {
		border-top: 1px solid #ddd;
	}
</style>



<div ng-controller="ListCTL">

<div class="content">
	<div class="panel-heading">
    	<h3 class="panel-title">Phone Request</h3>
    </div>
    <div class="table-phone">
    	<table class="table table-striped table-hover ">
            <thead>
            <tr>
                <th>Enquiry</th>
                <th>Property</th>
                <th></th>
            </tr>
            </thead>
            <!--thead-->
            <tbody>
            	<tr class="table-detail">
                	<td class="ng-binding enq">A111111</td>
                    <td class="ng-binding pro">A1CCOR</td>
                	<td>
                  		<a class="xcrud-action btn btn-success btn-sm"><i class="glyphicon glyphicon-ok"></i></a>
                  		<a class="xcrud-action btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></a>
                	</td>
            </tr>
            </tbody>
            <tbody>
            	<tr class="table-detail read">
                	<td class="ng-binding enq">A22222222</td>
                    <td class="ng-binding pro">A1JJJOR</td>
                	<td>
                  		<a class="xcrud-action btn btn-success btn-sm"><i class="glyphicon glyphicon-ok"></i></a>
                  		<a class="xcrud-action btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></a>
                	</td>
            </tr>
            </tbody>
            <tbody>
            	<tr class="table-detail">
                	<td class="ng-binding enq">A3333333</td>
                    <td class="ng-binding pro">A1OOOOOOR</td>
                	<td>
                  		<a class="xcrud-action btn btn-success btn-sm"><i class="glyphicon glyphicon-ok"></i></a>
                  		<a class="xcrud-action btn btn-danger btn-sm"><i class="glyphicon glyphicon-remove"></i></a>
                	</td>
            	</tr>
            </tbody>
            <!--tbody-->
        </table>
    </div><!--table-phone-->
</div>


</div>
